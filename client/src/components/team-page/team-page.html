<div class="container team-page">
    <h1 class="title" data-bind="if: team()"><span data-bind="text: team().fullName"></span></h1>
    <div data-bind="foreach: tabs">
        <div class="team-page__tab-item"
             data-bind="css: {'team-page__tab-item--selected': $component.isSelected(component)}, click: () => $component.setSelection(component)">
            <span data-bind="text: text"></span>
        </div>
    </div>
    <div data-bind="component: tab"></div>
</div>
