<div class="container profile-page" data-bind="if: user">
    <div data-bind="with: user">
        <h1 class="title">
            <span data-bind="text: name"></span>
            @
            <span data-bind="text: email"></span>
        </h1>
    </div>
    <div class="signing-form">
        <label>
            <p class="signing-form__description">name</p>
            <input data-bind="value: name" class="signing-form__input">
        </label>
        <p class="signing-form__description">birthDate</p>
        <input data-bind="calendar: {value: birthDate}" class="signing-form__input">
        <button class="signing-form__submit" data-bind="click: save">Save new info</button>
    </div>

</div>
