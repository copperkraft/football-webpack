<div class="pagination" data-bind="css: {'pagination--disabled': pageCount() <= 1}">
    <label class="pagination__page">
        <select data-bind="options: pageSizes, value: pageSize"></select>
    </label>
    <div data-bind="click: goToFirstPage" class="pagination__page">First</div>
    <div data-bind="click: goToPreviousPage" class="pagination__page">Prev</div>
    <div class="pagination__page">
        <span data-bind="text: currentPage"></span>
        /
        <span data-bind="text: pageCount()"></span>
    </div>
    <div data-bind="click: goToNextPage" class="pagination__page">Next</div>
    <div data-bind="click: goToLastPage" class="pagination__page">Last</div>
</div>
