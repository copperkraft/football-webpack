<div data-bind="if: selectedFixture">
    <head-to-head params="fixture: selectedFixture"></head-to-head>
</div>
<div class="date-select" data-bind="if: dateFrom() && dateTo()">
    From: <input data-bind="calendar: {from: dateFrom, to: dateTo, value: dateFrom}">
    <br>
    To: <input data-bind="calendar: {from: dateFrom, to: dateTo, value: dateTo}">
</div>

<list-paginator params="currentPage: currentPage, pageCount: pageCount, pageSize: pageSize"></list-paginator>
<div class="fixtures-list" data-bind="foreach: fixtures, spinner: fixtures">
    <div class="fixtures-list__element" data-bind="click: () => $component.selectFixture($data)">
        <div class="fixtures-list__title">
            <span data-bind="text: homeTeamName"></span>
            -
            <span data-bind="text: awayTeamName"></span>
            <span data-bind="if: isFinished">
                <span data-bind="text: goalsHomeTeam"></span>
                -
                <span data-bind="text: goalsAwayTeam"></span>
            </span>
        </div>
        <div class="fixtures-list__date" data-bind="date: date">
        </div>
    </div>
</div>
<list-paginator params="currentPage: currentPage, pageCount: pageCount, pageSize: pageSize"></list-paginator>
